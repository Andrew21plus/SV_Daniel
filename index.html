<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi Valentín? ❤️</title>
    
    <!-- CSS externo -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="card">
    <div class="text">
        <h2>Para el amor de mi vida:</h2>
        
        <!-- Frase animada -->
        <div class="nombre-container">
            <span class="nombre-escritura" id="fraseAmor"></span>
            <span class="cursor">|</span>
        </div>
        
        <p>Si pudiera elegir un lugar seguro, sería a tu lado.</p>
        <p>Cuanto más tiempo estoy contigo más te amo.</p>
        <p><i>— I Love You! —</i></p>

        <div class="timer">
            Mi amor por ti comenzó hace...
            <br><br>
            <span id="count"></span>
        </div>
    </div>

    <div class="tree">
        <div class="trunk-container">
            <div class="trunk-main"></div>
            <div class="roots"></div>
            <div class="knot knot1"></div>
            <div class="knot knot2"></div>
            <div class="knot knot3"></div>
            <div class="branch"></div>
        </div>
        <div class="heart-shape" id="heart"></div>
    </div>
</div>

<!-- JavaScript externo -->
<script src="js/script.js"></script>

</body>
</html>
